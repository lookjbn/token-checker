<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Token チェッカー</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* スクロールバー */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #202225; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #5865f2; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #7289da; }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#2f3136,#1e1f22);
      color: #fff;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .card {
      background: #36393f;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,.5);
      width: 100%; max-width: 600px;
      animation: fadeIn .8s ease;
      overflow: auto; max-height: 95vh;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
    h2 { color: #adb8ff; text-align: center; margin: 0 0 24px; font-weight: 600; }
    label { display: block; margin-top: 18px; font-size: 14px; }
    input[type="text"], textarea {
      width: 100%; padding: 10px; margin-top: 6px;
      border-radius: 8px; border: none;
      background: #202225; color: #fff;
      font-family: monospace; resize: vertical;
    }
    textarea { min-height: 80px; overflow-y: auto; }
    .button-container {
      display: flex; gap: 12px; justify-content: center; margin-top: 24px;
    }
    /* ボタン */
    button.primary {
      margin-top: 24px;
      width: 50%; padding: 14px;
      border: none; border-radius: 14px;
      background: linear-gradient(135deg,#6d75ff,#5865f2);
      color: #fff; font-weight: 700; font-size: 18px;
      letter-spacing: .5px; cursor: pointer; position: relative;
      box-shadow:
        0 4px 15px rgba(88,101,242,.4),
        0 0 10px rgba(255,255,255,.1),
        inset 0 0 5px rgba(255,255,255,.2);
      overflow: hidden; transition: all .3s;
    }
    button.primary:hover {
      background: linear-gradient(135deg,#7d89ff,#4e57e0);
      box-shadow:
        0 6px 22px rgba(88,101,242,.6),
        0 0 24px rgba(255,255,255,.2),
        inset 0 0 10px rgba(255,255,255,.3);
      transform: scale(1.03);
    }
    button.primary:active {
      transform: scale(0.96);
      box-shadow: inset 0 4px 6px rgba(0,0,0,.3);
    }
    button.secondary {
      margin-top: 24px;
      width: 50%; padding: 14px;
      border: none; border-radius: 14px;
      background: linear-gradient(135deg,#e74c3c,#c0392b);
      color: #fff; font-weight: 700; font-size: 18px;
      letter-spacing: .5px; cursor: pointer; position: relative;
      box-shadow:
        0 4px 15px rgba(236,81,81,.4),
        0 0 10px rgba(255,255,255,.1),
        inset 0 0 5px rgba(255,255,255,.2);
      overflow: hidden; transition: all .3s;
    }
    button.secondary:hover {
      background: linear-gradient(135deg,#c0392b,#e74c3c);
      box-shadow:
        0 6px 22px rgba(236,81,81,.6),
        0 0 24px rgba(255,255,255,.2),
        inset 0 0 10px rgba(255,255,255,.3);
      transform: scale(1.03);
    }
    button.secondary:active {
      transform: scale(0.96);
      box-shadow: inset 0 4px 6px rgba(0,0,0,.3);
    }
    @media (max-width: 600px) {
      .card { padding: 16px; max-width: 95%; border-radius: 10px; }
      h2 { font-size: 18px; margin-bottom: 16px; }
      label { font-size: 13px; margin-top: 12px; }
      input[type="text"], textarea { padding: 8px; font-size: 12px; }
      .button-container { flex-direction: column; gap: 8px; }
      button.primary, button.secondary { width: 100%; font-size: 16px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Discord Token チェッカー</h2>
    <form id="form">
      <label>トークン
        <textarea id="tokenInput" rows="8" placeholder="カンマ／改行／空白で区切る"></textarea>
      </label>
      <div class="button-container">
        <button type="submit" id="checkBtn" class="primary">チェック</button>
        <button type="button" id="copyBtn" class="secondary" disabled>コピー</button>
      </div>
      <label>有効なトークン</label>
      <textarea id="validTokens" rows="6" readonly placeholder="ここに有効なトークンが表示されます"></textarea>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
